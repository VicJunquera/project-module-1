<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackAttack</title>
    <link rel="shortcut icon" href="./assets/favicon.gif" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap");
    </style>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>    
    <div id="game-board" class="custom-cursor">
      <div id="title-game"></div>
      <button id="intro-game-btn">START</button>
    </div>
    <div id="game-over-board">
      <div id="game-over-title"></div>
      <h2 id="score-container"></h2>
      <button id="btn-restart" class="btn-restart">RESTART</button>
    </div>

    <audio id="start-music" loop>
      <source src="./music/start-music.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="game-music" loop>
      <source src="./music/game-music.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="game-over-music" loop>
      <source src="./music/game-over-music.mp3" type="audio/mpeg">
    </audio>

    <script src="js/explosion.js"></script>
    <script src="js/enemy5.js"></script>
    <script src="js/enemy4.js"></script>
    <script src="js/bomb.js"></script>
    <script src="js/score.js"></script>
    <script src="js/enemyBullet.js"></script>
    <script src="js/enemy3.js"></script>
    <script src="js/enemy2.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
